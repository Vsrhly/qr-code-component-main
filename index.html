<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@400;600;700&family=Outfit:wght@400;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Outfit", sans-serif;
      }
      body {
        background-color: hsl(228, 45%, 44%);
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      .card {
        background-color: white;
        max-width: 30%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 50% auto;
        transform: translateY(-50%);
        border-radius: 15px;
        box-shadow: 0px 13px 30px -10px rgba(0, 0, 0, 0.75);
      }

      .card-top {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
      }
      .card-top img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }

      .card-bottom {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .card-bottom h1 {
        font-size: 18px;
        max-width: 90%;
        margin-bottom: 15px;
        text-align: center;
        line-height: 1.45;
        font-weight: 700;
      }

      .card-bottom p {
        font-size: 15px;
        color: rgb(132, 130, 130);
        text-align: center;
        max-width: 89%;
        padding-bottom: 30px;
        line-height: 1.3;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-top">
        <img src="images/image-qr-code.png" alt="" />
      </div>
      <div class="card-bottom">
        <h1>Improve your front-end skills by building projects</h1>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level!
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Roland V√°s√°rhelyi</a>.
    </div>
  </body>
</html>
